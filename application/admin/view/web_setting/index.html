{include file="public/header,public/top" /}

    <link href="/resource/plugins/fileuploads/css/dropify.min.css" rel="stylesheet" type="text/css" />

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    网站设置
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        基本信息
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form" action="{:url('WebSetting/saveSetting')}"  method="post" id="WebEdit" enctype="multipart/form-data">
                                <div class="col-lg-6">
                                    <input type="hidden" name="id" value="{$WebSetting.id}">
                                    <div class="form-group">
                                        <label>网站名称：</label>
                                        <input class="form-control" name="name" id="name" value="{$WebSetting.name}" placeholder="网站名称">
                                        <p class="help-block"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>网站开关：</label>
                                        <div class="radio">
                                            <label class="radio-inline">
                                                <input type="radio" name="switch" class="switch" value="1" {if condition="$WebSetting.switch==1"} checked {/if}> 开
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="switch" class="switch" value="2" {if condition="$WebSetting.switch==2"} checked {/if} > 关
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>简介：</label>
                                        <textarea class="form-control" name="info" rows="3" cols="" style="margin: 0px -5px 0px 0px;resize:none">{$WebSetting.info}</textarea>
                                    </div>
                                  
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>网站图：</label>

                                        <input type="file" class="dropify" name="webimg" data-default-file="/{$WebSetting.webimg}"  />
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-outline btn-success" id="UserEditButton" onclick="EditForm($(this))">提交</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

    <script src="/resource/plugins/fileuploads/js/dropify.min.js"></script>
	<script type="text/javascript" src="/resource/admin/js/admin.js"></script>
    <script type="text/javascript">
        $('.dropify').dropify({
            messages: {
                'default': 'Drag and drop a file here or click',
                'replace': 'Drag and drop or click to replace',
                'remove': 'Remove',
                'error': 'Ooops, something wrong appended.'
            },
            error: {
                'fileSize': 'The file size is too big (1M max).'
            }
        });

        // 修改信息
        function EditForm(res){
            loading('show');
            var uid = $('input[name="id"]').val();
            var name = $('#name').val();
            if(name==''){
                $('#name').parent().addClass("has-error");  
                $('#name').next('p').html('名称不能为空');
                return false; 
            }

            $('#WebEdit').submit();
        }
    </script>



</div>

{include file="public/footer" /}
