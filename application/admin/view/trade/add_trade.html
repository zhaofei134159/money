<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label> 用户手机号 </label>
			<input type="text" class="form-control" value='{$user.phone}' disabled>
		</div>
		<div class="form-group">
			<label> 用户名 </label>
			<input type="text" class="form-control" value='{$user.name}' disabled>
		</div>
		<div class="form-group">
			<label> 当前金额 </label>
			<input type="text" class="form-control" value='{$user.money}' disabled>
		</div>
		<div class="form-group">
			<label> 交易金额 </label>
			<input type="text" class="form-control" name="trade_money" value='' >
			<input type="hidden" name="uid" value="{$user.id}">
			<p class="help-block">交易金额为负，为支出。交易金额为正，为充值。</p>
		</div>
		<div class="form-group">
			<label> 交易描述 </label>
			<textarea class="form-control" name="content" id="content" rows="3" cols="" style="margin: 0px -5px 0px 0px;resize:none"></textarea>
		</div>
	</div>
</div>
