<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label> 父分类 </label>
			<input type="input" class="form-control" name="parentName" value='{if condition="empty($parentArr)"}顶级分类{else}{$parentArr.name}{/if}' disabled>
			<input type="hidden" name="parentId" value='{if condition="empty($parentArr)"}0{else}{$parentArr.id}{/if}'>
			<input type="hidden" name="id" value='{if condition="empty($cateArr)"}0{else}{$cateArr.id}{/if}'>
		</div>
		<div class="form-group">
			<label> 分类名称 </label>
			<input type="input" class="form-control" name="cateName" value='{if condition="!empty($cateArr)"}{$cateArr.name}{/if}'>
		</div>
	</div>
</div>
